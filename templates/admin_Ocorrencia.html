<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autorização de Ocorrência - Admin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #d63031);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    header {
      text-align: center;
      color: #d63031;
      margin-bottom: 8px;
    }

    header h2 {
      font-weight: bold;
    }

    .ocorrencia-info {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 16px;
      border: 1px solid #ccc;
      color: #333;
      font-size: 14px;
      line-height: 1.4;
    }

    label {
      font-weight: bold;
      color: #555;
      margin-top: 12px;
      display: block;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 14px;
      margin-top: 6px;
      color: #333;
      font-family: Arial, sans-serif;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 12px 0;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: white;
    }

    .btn-approve {
      background-color: #28a745;
    }
    .btn-approve:hover {
      background-color: #218838;
    }

    .btn-reject {
      background-color: #dc3545;
    }
    .btn-reject:hover {
      background-color: #c82333;
    }
        .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px; /* escondida inicialmente */
      background-color: #c82333;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      color: #ecf0f1;
      text-decoration: none;
      display: block;
      margin: 15px 0;
    }

    /* Botão menu fixo */
    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 30px;
      background: none;
      border: none;
      color: #2c3e50;
      cursor: pointer;
      z-index: 1100; /* acima da sidebar */
    }

    @media screen and (max-width: 400px) {
      .container {
        padding: 16px;
      }

      .botao {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <button class="menu-btn" onclick="toggleSidebar()">☰</button>
  
      <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <a href="#">Cadastros</a>
        <a href="#">Ocorrências</a>
      </div>
      <h2>Autorização de Ocorrência</h2>
    </header>

    <div class="ocorrencia-info">
      <strong>Tipo da Ocorrência:</strong><br/>
      <strong>Localização:</strong><br/>
      <strong>Descrição:</strong><br/>
      <textarea readonly>Descreva aqui a situação que ocorreu, detalhando o que foi reportado para validação.</textarea>
    </div>

    <form action="/admin/autorizar_ocorrencia" method="POST">
      <label for="observacoes">Observações do Admin (opcional):</label>
      <textarea id="observacoes" name="observacoes" placeholder="Comentários para registro ou justificativa..."></textarea>

      <div class="actions">
        <button type="submit" name="status" value="aprovado" class="btn-approve">Aprovar</button>
        <button type="submit" name="status" value="rejeitado" class="btn-reject">Rejeitar</button>
      </div>
    </form>
  </div>
  <script>
      function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const main = document.getElementById('main');
      sidebar.classList.toggle('active');
      main.classList.toggle('shifted');
    }
  </script>
</body>
</html>
