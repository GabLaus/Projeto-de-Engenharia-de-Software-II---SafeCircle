<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - SafeCircle</title>
</head>
<body>
    <header>
        <div>
            <div class="logo">
                <img src="LogoDoSafeCircle.png" alt="">
            </div>
            <button type="button">Login</button>
            <button type="button">Cadastrar</button>
        </div>
    </header>
    <body>
        <div>
            <h2>Seja bem vindo!</h2>
            <h3>Crie em sua conta</h3>
            <div>
                <Label>Nome Completo</Label><br>
                <input type="text" name="nomeCompleto" placeholder="Nome Completo" required>
            </div>
            <div>
                <Label>Data Nascimento</Label><br>
                <input type="datetime" name="nascimento" placeholder="Data de Nascimento" required>
            </div>
            <div>
                <Label>Email</Label><br>
                <input type="text" name="email" placeholder="Email" required>
            </div>
            <div>
                <Label>Telefone</Label><br>
                <input type="number" name="telefone" placeholder="Telefone" required>
            </div>
            <div>
                <Label>CPF</Label><br>
                <input type="number" name="cpf" placeholder="CPF" required>
            </div>
            <div>
                <Label>RG</Label><br>
                <input type="number" name="rg" placeholder="RG" required>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
            <div>
                <a href="">Ajuda & Suporte</a>
            </div>
        </div>
    </body>
    <footer>

    </footer>
</body>
</html>
