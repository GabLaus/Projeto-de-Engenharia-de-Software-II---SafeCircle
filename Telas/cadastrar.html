<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - SafeCircle</title>
</head>
<body>
    <header>
        <div>
            <div class="logo">
                <img src="LogoDoSafeCircle.png" alt="">
            </div>
            <button type="button">Login</button>
            <button type="button">Cadastrar</button>
        </div>
    </header>
    <body>
        <div>
            <h2>Seja bem vindo!</h2>
            <h3>Crie em sua conta</h3>
            <div>
        <form action="/cadastrar" method="POST" enctype="multipart/form-data">
        <label>Nome Completo</label><br>
        <input type="text" name="nome" required><br>

        <label>Data Nascimento</label><br>
        <input type="date" name="nascimento" required><br>

        <label>Email</label><br>
        <input type="email" name="email" required><br>

        <label>Senha</label><br>
        <input type="password" name="senha" required><br>

        <label>Telefone</label><br>
        <input type="text" name="telefone" required><br>

        <label>CPF</label><br>
        <input type="text" name="cpf" required><br>

        <label>RG</label><br>
        <input type="text" name="rg" required><br>

        <label>Foto da Identidade (Frente)</label><br>
        <input type="file" name="ind_front" required><br>

        <label>Foto da Identidade (Verso)</label><br>
        <input type="file" name="ind_back" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>
    </body>
    <footer>

    </footer>
</body>
</html>
