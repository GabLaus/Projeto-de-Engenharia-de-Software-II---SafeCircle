<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeCircle - Mapa Responsivo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      max-width: 480px;
      margin: auto;
    }

    #map {
      width: 100%;
      height: 40vh;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .botao {
      background-color: #dc3545;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      width: 100%;
      margin: 20px 0;
    }

    textarea {
      width: 100%;
      height: 80px;
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      resize: none;
    }
  </style>
</head>
<header>
    <img src="" alt="">
    <h3>Bem-vindo</h3>
    <hr>
</header>
<body>

  <div id="map"></div>

  <button class="botao">EMERGÊNCIA</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>

    const map = L.map('map').setView([0, 0], 13);

    //OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marcadorAtual = null;

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

    
        map.setView([lat, lng], 15);

        marcadorAtual = L.marker([lat, lng]).addTo(map)
            .bindPopup("Você está aqui!")
            .openPopup();
        }, function(error) {
        alert("Erro ao obter localização: " + error.message);
        });
    } else {
        alert("Geolocalização não suportada pelo seu navegador.");
    }

    map.on('click', function(e) {
        const { lat, lng } = e.latlng;

        if (marcadorAtual) {
        map.removeLayer(marcadorAtual);
        }

        marcadorAtual = L.marker([lat, lng]).addTo(map)
        .bindPopup(`Novo local escolhido:<br>Lat: ${lat.toFixed(5)}<br>Lng: ${lng.toFixed(5)}`)
        .openPopup();
    });

    setTimeout(() => {
        map.invalidateSize();
    }, 200);
    </script>

</body>
</html>
