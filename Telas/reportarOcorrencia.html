<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar Ocorrência</title>
</head>
<header>
    <h2>Reportar Ocorrência</h2>
    <hr>
</header>
<body>
    <form action="/ocorrencia" method="POST">
        <div>
            <label>Qual seria a Ocorrência?</label><br>
            <input type="text" name="ocorrencia" placeholder="Ex: Vazamento" required>
        </div>
        <div>
            <label>Localização</label><br>
            <input type="text" name="localizacao" placeholder="Ex: Corredor 2" required>
        </div>
        <div>
            <label>Descrição da Ocorrência</label><br>
            <textarea name="descricao" placeholder="Descreva a situação..." required></textarea>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
